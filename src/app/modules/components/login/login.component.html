<div style=" background-color: #f4f4f4;height: 100vh;">
    <div class="heading">
        <div> Welcome to the Centralogic AI boat</div>
    </div>
    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" formControlName="username" placeholder="Enter your username">
                    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
                        <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
                        <small *ngIf="loginForm.get('username')?.errors?.['minlength']">Must be at least 3
                            characters</small>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" placeholder="Enter your password">
                    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Must be at least 6
                            characters</small>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loginForm.invalid" style="margin-top: 11px;">Login</button>

            </form>

            <button style="margin-top: 21px;">Sign Up</button>
        </div>
    </div>
</div>
