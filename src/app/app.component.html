<div class="mainContainer" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="20vw" class="sidePanel" fxLayout="column">
    <div>
      <div *ngFor="let history of sidePanelHistory">
        <h4>{{history.title}}</h4>
        <div fxLayout="column" fxLayoutGap="10px">
          <span class="sessionButton" *ngFor="let session of history.sessions">{{session.title}}</span>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex="80vw" fxLayoutAlign="center center">
    <mat-card fxFlex="60vw" fxLayout="column" fxLayoutGap="2rem" style="margin: 2rem;">
      <div class="chat-header">
        <span>ðŸ¤– Chatbot</span>
      </div>
      <div fxFlex="50vh" class="reqResContainer" fxLayout="column" fxLayoutGap="1rem" class="chat-box" #scrollContainer>
        <div *ngFor="let message of reqResArray"
          [ngClass]="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}">
          <img *ngIf="message.sender === 'bot'" class="avatar" src="https://ik.imagekit.io/rohit0203/robot_ECAjGpFc6.png?updatedAt=1740982869382" alt="user" />
          <span class="message">{{ message.text }}</span>
        </div>
      </div>
      <div fxLayout="column">
        <div fxFlex="7vh" fxLayoutAlign="space-around center" class="inputContainer">
          <input type="text" [formControl]="textControl" placeholder="Message..." (keyup.enter)="getResponse()" />
          <button (click)="getResponse()" class="sendbutton">
            Send
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
